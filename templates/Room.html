<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('home')}}">Space Managment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapsenavbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('home')}}" >Student Data <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('faculty')}}">Faculty<span class="sr-only">(current)</span></a>
        </li>
       
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('lab')}}">Labs <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('room')}}">RoomStatus <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('status')}}" >Status of form <span class="sr-only">(current)</span></a>
          </li>



      </ul>
    </div>
  </nav>
   
  <div class="container" >
    <div class="container mr-5 mt-5 p-5 pl-5 bg-light center">
      <form method="POST">
       
        <div class="form-group">
          <label for="exampleFormControlSelect1"><h5>Building</h5></label>
          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="buildingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Building
              </button>
              <div class="dropdown-menu" aria-labelledby="buildingDropdown">
                  <a class="dropdown-item" href="#">
                      <input type="checkbox" name="New CSE" value="New CSE">
                      <label class="form-check-label">New CSE</label>
                  </a>
                  <a class="dropdown-item" href="#">
                      <input type="checkbox" name="Kresit" value="Kresit">
                      <label class="form-check-label">Kresit</label>
                  </a>
              </div>
          </div>
      </div>
      
        
        <div class="form-group">
          <label for="exampleInputPassword1"><h5>Floor</h5></label>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="floorDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select
            </button>
            <div class="dropdown-menu" aria-labelledby="floorDropdown">
              <a class="dropdown-item" href="#"><input type="checkbox" name="floorB" value="B"> B</a>
              <a class="dropdown-item" href="#"><input type="checkbox" name="floorG" value="G"> G</a>
              <a class="dropdown-item" href="#"><input type="checkbox" name="floor1" value="1"> 1</a>
              <a class="dropdown-item" href="#"><input type="checkbox" name="floor2" value="2"> 2</a>
              <a class="dropdown-item" href="#"><input type="checkbox" name="floor3" value="3"> 3</a>
              <a class="dropdown-item" href="#"><input type="checkbox" name="floor4" value="4"> 4</a>
              <a class="dropdown-item" href="#"><input type="checkbox" name="floor5" value="5"> 5</a>
            </div>
          </div>
        </div>
        

        <div class="form-group">
          <h5><label for="exampleFormControlSelect1">Select Room Type(s) to check availability</label></h5>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="roomTypeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Room Type
            </button>
            <div class="dropdown-menu" aria-labelledby="roomTypeDropdown">
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Seminar Hall" name="Seminar Hall">
                <label class="form-check-label">
                  Seminar Hall
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Teaching Lab" name="Teaching Lab">
                <label class="form-check-label">
                  Teaching Lab
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Seminar Room" name="Seminar Room">
                <label class="form-check-label">
                  Seminar Room
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Classroom" name="Classroom">
                <label class="form-check-label">
                  Classroom
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="PG first year Lab" name="PG first year Lab">
                <label class="form-check-label">
                  PG first year Lab
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Faculty room" name="Faculty room">
                <label class="form-check-label">
                  Faculty room
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="RS Room" name="RS Room">
                <label class="form-check-label">
                  RS Room
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Meeting room" name="Meeting room">
                <label class="form-check-label">
                  Meeting room
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Storage" name="Storage">
                <label class="form-check-label">
                  Storage
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Research lab" name="Research lab">
                <label class="form-check-label">
                  Research lab
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Department Office" name="Department Office">
                <label class="form-check-label">
                  Department Office
                </label>
              </div>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="checkbox" value="Lecture Hall" name="Lecture Hall">
                <label class="form-check-label">
                  Lecture Hall
                </label>
              </div>
          </div>
          
        

        <!-- <input type="submit" value="Submit"> -->
      
        
      </form>
      <div class="my-4">
        <button type="submit" class="btn btn-success" value="Submit">Submit</button>
      </div>
      
    </div>
      <div id="result-container" class="container mr-5 mt-5 p-5 center">
      
      {% if flag %}
      {{data2|safe}}
      {% else %}
        <h1>Data not found in Page</h1>
      {% endif %}
    
    
      </div>
    
    </div>
    

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
