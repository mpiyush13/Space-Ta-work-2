<!DOCTYPE html>
<html>
<head>
	<title>Submit Form Example</title>
</head>
<body>
	<h2>Submit Form Example</h2>
	<form id="myForm" method="post" action="">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="message">Message:</label><br>
		<textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
    <script src="https://apis.google.com/js/api.js"></script>
	<script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
			event.preventDefault(); // Prevents the form from submitting normally

			// Do something with the form data here, for example:
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var message = document.getElementById("message").value;
            
			console.log("Name: " + name);
			console.log("Email: " + email);
			console.log("Message: " + message);
            alert("sdvfuhj vdfiv")
			// You can also submit the form data using AJAX instead of a normal form submission
			// See https://developer.mozilla.org/en-US/docs/Learn/Forms/Sending_forms_through_JavaScript for more information
		});
	</script>
</body>
</html>
