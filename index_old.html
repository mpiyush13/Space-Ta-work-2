<script>

  document.getElementById("btn1").addEventListener("click",function(event) {
    event.preventDefault(); // Prevents the form from submitting normally
  console.log("Piyush snxdbvch");
    let SHEET_ID = document.getElementById('sheet-id').value;
    console.log(SHEET_ID);
    let SHEET_TITLE = 'Sheet1';
    let SHEET_RANGE = 'A1:B4'
    const resultContainer = document.querySelector('#result-container');
    let FULL_URL = ('https://docs.google.com/spreadsheets/d/' + SHEET_ID + '/gviz/tq?sheet=' + SHEET_TITLE + '&range=' + SHEET_RANGE);
    
    fetch(FULL_URL)
    .then(res => res.text())
    .then(rep => {
        let data = JSON.parse(rep.substr(47).slice(0,-2));
  
        
        console.log(data.table)
       // data=data.table.rows
       resultContainer.innerHTML = '';
    
       // create a table for the data
       const table = document.createElement('table');
    
       // create a header row
       const headerRow = document.createElement('tr');
       data.table.rows[0].c.forEach(cell => {
         const headerCell = document.createElement('th');
         headerCell.textContent = cell.v;
         headerRow.appendChild(headerCell);
       });
       table.appendChild(headerRow);
    
       // create a row for each data row
       for (let i = 1; i < data.table.rows.length; i++) {
         const row = document.createElement('tr');
         data.table.rows[i].c.forEach(cell => {
           const cellElement = document.createElement('td');
           cellElement.textContent = cell.v;
           row.appendChild(cellElement);
         });
         table.appendChild(row);
       }
    
       //display the table in the result container
       resultContainer.appendChild(table);
    
     
    })
  
  });

</script>
